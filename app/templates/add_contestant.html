
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add a participant</h3>
    <div class="box">
        <form method="POST" action="/add_contestant">
            <div class="field">

                <div class="control">
                    <input class="input is-large" type="name" name="name_contestant" placeholder="Contestant name" autofocus="">
                </div>
        
                <div class="control">
                    <input class="input is-large" type="number" name="age" placeholder="Age" autofocus="">
                </div>
                
                <div class="control">
                    <input class="input is-large" type="text" name="description" placeholder="Short Description" autofocus="">
                </div>

            <button class="button is-block is-info is-large is-fullwidth">Apply</button>

        </form>
    </div>
</div>
{% endblock %}

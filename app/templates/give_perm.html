{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="notification is-danger">
				{{ messages[0] }}
			</div>
		{% endif %}
		{% endwith %}
        <form method="POST" action="/give_perm">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="name" name="username" placeholder="Username" autofocus="">
                </div>
            </div>
			
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name = "admin">
                        Admin
                </label>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name = "organizer">
                        Organizer
                </label>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name = "jury">
                        Jury
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Apply</button>

        </form>
    </div>
</div>
{% endblock %}
